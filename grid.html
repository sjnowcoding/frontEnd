  .gridContainer {
      display : grid;
      grid-template-columns: 10% 20% auto;
  }

  .gridContainer div {
      border: 1px solid gray;
      padding: 10px;
      font-size:30px;
      text-align: center;
      margin:1px;
  }

</style>


</head>
<body>
 <div class="gridContainer">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <!-- <div>9</div> -->
  
 </div>

</body>
</html>
